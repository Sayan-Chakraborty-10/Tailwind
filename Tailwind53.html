<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <title>Tailwind53</title>
</head>
<body>

<br>
<button class="ring-offset-2 ring-1 ms-10 mt-10">Button B</button>
<br>
<button class="ring-offset-2 ring-2 ms-10 mt-10">Button C</button>

<br>
<button class="ring-offset-2 ring-8 ms-10 mt-10">Button E</button>
<br>
<button class="ring-offset-2 ring ms-10 mt-10">Button F</button>

<button class="ring-offset-2 ring-inset ms-10 mt-10">Button G</button>
