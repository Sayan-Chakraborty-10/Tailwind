<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <title>Tailwind3</title>
</head>
<body>
   <h1 class="normal-nums text-2xl uppercase">Hello Tailwind</h1>
   <p class="ordinal text-2xl uppercase">Hello Tailwind</p>
   <h1 class="slashed-zero text-2xl uppercase">Hello Tailwind</h1>
   <h1 class="lining-nums text-2xl uppercase">Hello Tailwind</h1>
   <h1 class="oldstyle-nums text-2xl uppercase">Hello Tailwind</h1>
   <h1 class="proportional-nums text-2xl uppercase">Hello Tailwind</h1>
   <h1 class="tabular-nums text-2xl uppercase">Hello Tailwind</h1>
   <h1 class="diagonal-fractions text-2xl uppercase">Hello Tailwind</h1>
   <h1 class="stacked-fractions text-2xl uppercase">Hello Tailwind</h1>
</body>
</html>
