<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <title>Tailwind212</title>
</head>
<body>
    <textarea class="resize rounded-md ms-10 mt-10">Hello Tailwind</textarea>
    <br>
    <textarea class="resize-y rounded-md ms-10 mt-10">Hello Tailwind</textarea>
    <br>
    <textarea class="resize-x rounded-md ms-10 mt-10">Hello Tailwind</textarea>
    <br>
    <textarea class="resize-none rounded-md ms-10 mt-10">Hello Tailwind</textarea>
</body>
</html>
