<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <title>Tailwind43</title>
</head>
<body>
    <button class="border-8 border-solid border-rose-500 bg-rose-700 text-white w-32 p-5 mt-10 ms-10">Hello</button>
    <br> 
    <button class="border-8 border-dashed border-rose-500 bg-rose-700 text-white w-32 p-5 mt-10 ms-10">Hello</button>
    <br> 
    <button class="border-8 border-dotted border-rose-500 bg-rose-700 text-white w-32 p-5 mt-10 ms-10">Hello</button>
    <br> 
    <button class="border-8 border-double border-rose-500 bg-rose-700 text-white w-32 p-5 mt-10 ms-10">Hello</button> 
    <br> 
    <button class="border-8 border-solid hover:border-double border-rose-500 bg-rose-700 text-white w-32 p-5 mt-10 ms-10">Hello</button>
    <br>
    <button class="border-8 border-hidden border-rose-500 bg-rose-700 text-white w-32 p-5 mt-10 ms-10">Hello</button>
    <br> 
    <button class="border-8 border-none border-rose-500 bg-rose-700 text-white w-32 p-5 mt-10 ms-10 mb-10">Hello</button> 
</body>
</html>
