<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <title>Tailwind82</title>
</head>
<body>
    <table class="border-separate border-spacing-10 border border-rose-500 ms-96 mt-32 text-center">
        <thead>
          <tr>
            <th class="border border-rose-500">State</th>
            <th class="border border-rose-500">City</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border border-rose-500">Indiana</td>
            <td class="border border-rose-500">Indianapolis</td>
          </tr>
          <tr>
            <td class="border border-rose-500">Ohio</td>

          </tr>
          <tr>
            <td class="border border-rose-500">Michigan</td>
            <td class="border border-rose-500">Detroit</td>
          </tr>
        </tbody>
      </table>

</html>
