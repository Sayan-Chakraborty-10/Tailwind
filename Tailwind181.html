<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <title>Tailwind181</title>
    <title>Document</title>
<body>
    <button class="transition-none ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-rose-500 duration-300 ms-10 mt-10 p-5 rounded-full text-white ">
        Save Changes
      </button>
      <br>
    <button class="transition-all ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-rose-500 duration-300 ms-10 mt-10 p-5 rounded-full text-white ">
        Save Changes
      </button>
      <br>
    <button class="transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-rose-500 duration-300 ms-10 mt-10 p-5 rounded-full text-white ">
        Save Changes
      </button>
      <br>
    <button class="transition-colors ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-rose-500 duration-300 ms-10 mt-10 p-5 rounded-full text-white ">
        Save Changes
      </button>
      <br>
    <button class="transition-opacity ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-rose-500 duration-300 ms-10 mt-10 p-5 rounded-full text-white ">
        Save Changes
      </button>
      <br>
    <button class="transition-shadow shadow-lg shadow-blue-500  ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-rose-500 hover:shadow-rose-500 duration-300 ms-10 mt-10 p-5 rounded-full text-white ">
        Save Changes
      </button>
      <br>
    <button class="transition-transform ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-rose-500 duration-300 ms-10 mt-10 p-5 rounded-full text-white mb-10">
        Save Changes
      </button>
</body>
</html>
