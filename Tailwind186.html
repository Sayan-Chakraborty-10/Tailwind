<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <title>Tailwind186</title>
</head>
<body>
    <button class="transition duration-1000 ease-linear bg-rose-500 ms-10 mt-10 rounded-full p-5 text-white hover:-translate-y-1 hover:-translate-x-1 hover:scale-150 mb-10 hover:bg-rose-300">Button A</button>
    <br>
    <button class="transition duration-1000 ease-in bg-rose-500 ms-10 mt-10 rounded-full p-5 text-white hover:-translate-y-1 hover:-translate-x-1 hover:scale-150 mb-10 hover:bg-rose-300">Button B</button>
    <br>
    <button class="transition duration-1000 ease-out bg-rose-500 ms-10 mt-10 rounded-full p-5 text-white hover:-translate-y-1 hover:-translate-x-1 hover:scale-150 mb-10 hover:bg-rose-300">Button C</button>
    <br>
    <button class="transition duration-1000 ease-in-out bg-rose-500 ms-10 mt-10 rounded-full p-5 text-white hover:-translate-y-1 hover:-translate-x-1 hover:scale-150 mb-10 hover:bg-rose-300">Button D</button>
</body>
</html>
