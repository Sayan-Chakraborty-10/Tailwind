<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <title>Tailwind299</title>
</head>
<body>
    <div class="flex mt-32 ms-32">
        <div class="flex-initial w-14 h-14 bg-rose-500 text-center text-white ms-5 p-12">
          01
        </div>
        <div class="flex-initial w-64 bg-rose-500 h-64 text-center text-white ms-5 p-12">
          02
        </div>
        <div class="flex-initial w-32 bg-rose-500 h-32 text-center text-white ms-5 p-12">
          03
        </div>
      </div> 
    <div class="flex mt-32 ms-32">
        <div class="flex-auto w-14 h-14 bg-rose-500 text-center text-white ms-5 p-12">
          01
        </div>
        <div class="flex-auto w-64 bg-rose-500 h-64 text-center text-white ms-5 p-12">
          02
        </div>

        </div>
      </div>

        <div class="flex-1 w-14 h-14 bg-rose-500 text-center text-white ms-5 p-12">
          01
        </div>
        <div class="flex-1 w-64 bg-rose-500 h-64 text-center text-white ms-5 p-12">
          02
        </div>
        <div class="flex-1 w-32 bg-rose-500 h-32 text-center text-white ms-5 p-12">
          03
        </div>
      </div>

        <div class="flex-none w-14 h-14 bg-rose-500 text-center text-white ms-5 p-12">
          01
        </div>
        <div class="flex-none w-64 bg-rose-500 h-64 text-center text-white ms-5 p-12">
          02

        <div class="flex-none w-32 bg-rose-500 h-32 text-center text-white ms-5 p-12">
          03
