<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <title>Tailwind51</title>
</head>
<body>
<button class="outline outline-2  outline-offset-2 ms-10 mt-10">Button A</button>
<br>
<button class="outline-dashed outline-2 outline-offset-2 ms-10 mt-10">Button B</button>
<br>
<button class="outline-dotted outline-2 outline-offset-2 ms-10 mt-10">Button C</button>
<br>
<button class="outline-double outline-3 outline-offset-2 ms-10 mt-10">Button D</button>
<br>
<button class="outline-none outline-3 outline-offset-2 ms-10 mt-10">Button E</button>
</body>
</html>
